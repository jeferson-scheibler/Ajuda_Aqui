{% extends 'core/base.html' %}

{% block title %}Registrar - AjudaAqui{% endblock %}

{% block content %}
<section class="max-w-lg mx-auto mt-8">
    <h2 class="text-3xl font-bold mb-4">Registrar</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Nome de Usuário</label>
            <input type="text" name="username" id="username" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
        </div>
        <!-- Adicione mais campos conforme necessário -->

        <div>
            <label for="password1" class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password" name="password1" id="password1" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
        </div>
        <div>
            <label for="password2" class="block text-sm font-medium text-gray-700">Confirmação de Senha</label>
            <input type="password" name="password2" id="password2" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
        </div>

        <div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Registrar</button>
        </div>
    </form>
</section>
{% endblock %}
