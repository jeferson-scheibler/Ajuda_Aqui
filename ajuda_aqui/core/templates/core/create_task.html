{% extends 'core/base.html' %}

{% block title %}Criar Tarefa - AjudaAqui{% endblock %}

{% block content %}
<section class="max-w-lg mx-auto">
    <h2 class="text-3xl font-bold mb-4">Criar Tarefa</h2>
    <form class="space-y-4">
        <!-- Adicione seus campos de criação de tarefa aqui -->
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Título</label>
            <input type="text" name="title" id="title" class="mt-1 p-2 border border-gray-300 rounded-md w-full">
        </div>
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Descrição</label>
            <textarea name="description" id="description" class="mt-1 p-2 border border-gray-300 rounded-md w-full"></textarea>
        </div>
        <!-- Adicione mais campos conforme necessário -->
        <div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Criar Tarefa</button>
        </div>
    </form>
</section>
{% endblock %}
