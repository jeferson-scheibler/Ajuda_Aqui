{% extends 'core/base.html' %}

{% block title %}Criar Tarefa{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-8">
    <h2 class="text-3xl font-bold mb-4">Criar Tarefa</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Criar</button>
    </form>
</div>
{% endblock %}
