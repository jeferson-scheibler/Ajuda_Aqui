{% extends 'core/base.html' %}
{% load static %}

{% block title %}Login - AjudaAqui{% endblock %}

{% block extra_css %}
<style>
    body {
        background-image: url('{% static "images/ajuda_aqui_fundo.png" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
    .no-underline {
        text-decoration: none;
    }
</style>
{% endblock %}

{% block content %}


<section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 p-10 bg-white bg-opacity-90 rounded-xl shadow-lg backdrop-blur-lg">
        <div class="text-center">
            <img class="mx-auto h-20 w-auto" src="{% static 'images/logo_ajuda.png' %}" alt="AjudaAqui Logo">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Faça login na sua conta</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Ou <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:text-blue-500">registre-se</a> se você não possui uma conta
            </p>
        </div>
        <form method="post" action="{% url 'login' %}" class="mt-8 space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember_me" class="ml-2 block text-sm text-gray-900">Lembrar-me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Esqueceu sua senha?</a>
                </div>
            </div>
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Login</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
