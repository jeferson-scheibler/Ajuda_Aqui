{% extends 'core/base.html' %}

{% block title %}Login - AjudaAqui{% endblock %}

{% block content %}
<section class="max-w-lg mx-auto mt-8">
    <h2 class="text-3xl font-bold mb-4">Login</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Login</button>
        </div>
    </form>
</section>
{% endblock %}
